<div class="row">
    <div class="col-md-9">
        <h1>Business</h1>
        <table class="table table-condensed table-bordered table-hover">
            <thead>
                <tr class="info">
                    <th>Name</th>
                    <th>Business name</th>
                    <th>Business number</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let bs of business">
                    <td><a [routerLink]="['/business/edit', bs._id]">{{ bs.person_name }}</a></td>
                    <td>{{ bs.business_name }}</td>
                    <td>{{ bs.business_gst_number }}</td>
                </tr>
            </tbody>
        </table>
    </div>
